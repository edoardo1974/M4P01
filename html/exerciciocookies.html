<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Cookie</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
    <!-- 
        This section marks the beginning of the main content container for the page.
        The "container" class is typically used to center and constrain the content width,
        providing consistent padding and alignment for the inner elements.
    -->
    <div class="container">
        <h1>Gestão do Cookie</h1>
        <p>Esta página permite criar, imprimir e eliminar cookies.</p>

        <!-- 
            This section contains a button that, when clicked, triggers the 'createcookie()' JavaScript function.
        -->
        <div>
        <button onclick="createcookie()">Adicionar Cookie</button>
        </div>

        <!-- 
            Button to print the current cookies stored in the browser.
        -->
        <div>
            <button onclick="imprimircookie()" class="info">Imprimir cookies</button>
        </div>

        <!-- 
            Button to print the cookies object.
        -->
        <div>
            <button onclick="objectcookie()" class="info">Imprimir Object cookies</button>
        </div>

        <!-- 
            Button to delete one cookie.
        -->
        <div>
            <button onclick="eliminarcookie()" class="info">Eliminar cookies</button>
        </div>

        <!-- 
            This <div> element with the id "output" serves as a container for dynamically displaying content on the webpage.
            It is typically used to show results, messages, or other output generated by JavaScript or server-side scripts.
        -->
        <div id="output"></div>
    </div>
    <script src="../js/adicionarcookie.js"></script>
</body>
</html>
